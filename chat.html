<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>

    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-l"></i>
        <i class="fas fa-bolt fa-l"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <a href="https://www.naver.com/">
          <span><i class="fas fa-search"></i></span>
        </a>
        <span><i class="fas fa-comment-dots"></i></span>
        <a href="http://youtube.com/music">
          <span><i class="fas fa-music"></i></span>
        </a>
        <a href="settings.html"
          ><span><i class="fas fa-cog"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <a href="message.html">
        <div class="user-components">
          <div class="user-components__column">
            <img src="IMG_3699.JPG" class="user-component__avatar--sm" />
            <div class="user-componet__text">
              <h4 class="user-component__title">Yui</h4>
              <h6 class="user-component__subtitle">
                Please Check My KoKoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-componets__column">
            <span class="user-components__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/231f35540a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
