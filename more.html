<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>

    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-l"></i>
        <i class="fas fa-bolt fa-l"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span>
          <a href="settings.html" class="fas fa-cog"></a>
          <div class="cog_red-dot"></div>
        </span>
        <span><i class="fas fa-music"></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img src="IMG_3699.JPG" class="user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Yui</h4>
            <h6 class="user-component__subtitle">
              happy BD! I love you<i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-componets__column">
          <i class="fas fa-comment-alt fa-lg"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar-alt"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-user-circle"></i><span>Accounts</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-surprise"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-gamepad"></i><span>KoKoa Games</span>
          </div>
          <div class="icon-row__icon">
            <i class="fab fa-facebook"></i><span>Facebook</span>
          </div>
          <div class="icon-row__icon">
            <i class="fab fa-amazon"></i><span>Amazon</span>
          </div>
          <div class="icon-row__icon">
            <i class="fab fa-google-wallet"></i><span>Google Wallet</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/231f35540a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
