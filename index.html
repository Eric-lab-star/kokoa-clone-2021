<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to KOKOA Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>

    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-l"></i>
        <i class="fas fa-bolt fa-l"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header_title">Welcome to KoKoa Clone</h1>
      <p1 class="welcome-header_text">
        If you have a KoKoa Clone account, log in wit hyour email or a phone
        number.</p1
      >
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find kokoa account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/231f35540a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
